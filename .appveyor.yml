shallow_clone: true

build:
  project: "Build\\Acid.sln"
  parallel: true
  verbosity: normal

image:
  - Visual Studio 2017

platform: 
  - x64

configuration:
  - Release

install:
  - mkdir C:\Projects\deps
  - cd C:\Projects\deps
  - set CMAKE_URL="https://cmake.org/files/v3.9/cmake-3.9.0-win64-x64.zip"
  - appveyor DownloadFile %CMAKE_URL% -FileName cmake-3.9.0-win64-x64.zip
  - 7z x cmake-3.9.0-win64-x64.zip -oC:\Projects\deps > nul
  - move C:\Projects\deps\cmake-* C:\Projects\deps\cmake
  - set PATH=C:\Projects\deps\cmake\bin;%PATH%
  - cmake --version

before_build:
  - call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvarsall.bat" amd64

build_script:
  - cd C:\Projects\Acid
  - git submodule init
  - git submodule update
  - mkdir Build
  - cd Build
  - cmake .. -G "Visual Studio 15 2017 Win64" -DCMAKE_BUILD_TYPE=%CONFIGURATION%
  - cmake --build . --config %CONFIGURATION%

after_test:
  - cd C:\Projects\Acid
  - mkdir Acid
  - mkdir Demos
  - xcopy Build\Release\lib\Release Acid\ /s/h/e/k/f/c
  - xcopy Build\Release\bin\Release Demos\ /s/h/e/k/f/c
  - xcopy Resources Demos\Resources\Engine\ /s/h/e/k/f/c

artifacts:
  - path: Demos\
    name: Acid Demos
  - path: Acid\
    name: Acid
